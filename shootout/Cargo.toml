[workspace]

exclude = [
        "sudoku-plonk",
        "sudoku-halo2",
        "miden",
        "risc",
        "zero-knowledge"
]

[package]
name = "shootout"
version = "0.1.0"
edition = "2021"

[dependencies]
zero-knowledge  = { path = "zero-knowledge" }
sudoku_plonk    = { path = "sudoku-plonk" }
sudoku_halo2    = { path = "sudoku-halo2" }
miden-interface = { path = "miden"}
risc            = { path = "risc"}
criterion       = "0.3"

[profile.release]
debug = 1

[[bench]]
name = "my_benchmark"
harness = false
path = "src/main.rs"

